<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/css/master.css">
    <title>DRÃ˜MMER</title>
</head>

<body>

  <section id="start">
    <div class="start-wrap">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
      </div>
    </div>
  </section>

  <audio data-key="65" src="sounds/key/clap.wav"></audio>
  <audio data-key="83" src="sounds/key/hihat.wav"></audio>
  <audio data-key="68" src="sounds/key/kick.wav"></audio>
  <audio data-key="70" src="sounds/key/openhat.wav"></audio>
  <audio data-key="71" src="sounds/key/boom.wav"></audio>
  <audio data-key="72" src="sounds/key/ride.wav"></audio>
  <audio data-key="74" src="sounds/key/snare.wav"></audio>
  <audio data-key="75" src="sounds/key/tom.wav"></audio>
  <audio data-key="76" src="sounds/key/tink.wav"></audio>

  <section id="part1">1</section>
  <section id="part2">2</section>
  <section id="part3">3</section>

  <section id="end">
    <div class="end-wrap">
      <h2>end here</h2>
    </div>
  </section>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script>

    function playKey(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //select audio element based on data-key
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //select key based on key class and data-key
      if (!audio) return; //stop the function from running if no sound
      audio.currentTime = 0; //rewind sound before playing
      audio.play(); //play sound
      key.classList.add('playing'); //add 'playing' to class TODO skriv om til jquery - key.addClass('playing')
    }

    function removeKey(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeKey));

    window.addEventListener ('keydown', playKey);

  </script>

</body>

</html>
