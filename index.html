<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <!-- Title and favicon -->
  <title>DRÃ˜MMER</title>
</head>

<body>
  <!-- START Fixed overlay -->
  <div id="overlay">
    <!-- SCENE animation placeholders-->
    <div class="keys">
      <div data-key="65" class="key key-a">
        <video data-key="65" class="key-video" id="videoA">
          <source id="keyA" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="83" class="key key-s">
        <video data-key="83" class="key-video" id="videoS">
          <source id="keyS" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="68" class="key key-d">
        <video data-key="68" class="key-video" id="videoD">
          <source id="keyD" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="70" class="key key-f">
        <video data-key="70" class="key-video" id="videoF">
          <source id="keyF" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="71" class="key key-g">
        <video data-key="71" class="key-video" id="videoG">
          <source id="keyG" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="72" class="key key-h">
        <video data-key="72" class="key-video" id="videoH">
          <source id="keyH" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="74" class="key key-j">
        <video data-key="74" class="key-video" id="videoJ">
          <source id="keyJ" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="75" class="key key-k">
        <video data-key="75" class="key-video" id="videoK">
          <source id="keyK" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="76" class="key key-l">
        <video data-key="76" class="key-video" id="videoL">
          <source id="keyL" src="" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <!-- SCENE animation placeholder -->
    </div>
    <!-- END keys class -->
    <video class="scene-video" id="video" autoplay loop>
      <source id="animation" src="" type="video/webm">
    </video>
    
    <!-- START GUI -->
    <div class="clock-gui gui">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minutes-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <!-- key gui -->
    <div class="keys-gui gui">
      <p class="press-key gui">press sound keys</p>
      <div data-key="65" class="key-press" id="key-a">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key-press" id="key-s">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key-press" id="key-d">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key-press" id="key-f">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key-press" id="key-g">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key-press" id="key-h">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key-press" id="key-j">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key-press" id="key-k">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key-press" id="key-l">
        <kbd>L</kbd>
      </div>
    </div>
    <!-- END key-gui class -->

    <!-- scroll guide gui -->
    <div class="scroll-gui gui">
      <p id="scroll-text">scroll to explore</p>
      <img id="scroll-icon" src="media/img/gui/piler.svg" alt="scroll icon">
    </div>
    <!-- VOLUME AND OPACITY CONTROLS -->
    <!-- opacity -->
    <div class="controls gui">
      <label for="opacity"></label>
      <input type="range" name="opacity" min="0.1" max="0.9" value=".5" step="0.05">
    <!-- volume -->
      <!-- <section>
        <span class="tooltip"></span> 
        <div id="slider"></div>
        <span class="volume"></span>
      </section>
    </div> -->
    <!-- END GUI -->
  </div>
  <!-- END fixed overlay -->

  <!-- Scene placeholder -->
  <section class="scene scene-1" id="scene">

  </section>
  <!-- KEY audio files -->
  <audio data-key="65" src="media/audio/key/ambulanse.mp3"></audio>
  <audio data-key="83" src="media/audio/key/brems.wav"></audio>
  <audio data-key="68" src="media/audio/key/dor.wav"></audio>
  <audio data-key="70" src="media/audio/key/hund.wav"></audio>
  <audio data-key="71" src="media/audio/key/krake.wav"></audio>
  <audio data-key="72" src="media/audio/key/make.wav"></audio>
  <audio data-key="74" src="media/audio/key/melding.wav"></audio>
  <audio data-key="75" src="media/audio/key/motorsykkel.wav"></audio>
  <audio data-key="76" src="media/audio/key/tut.wav"></audio>
  <!-- SCENE sound placeholder -->
  <audio class="scene-audio audio" id="audio" autoplay loop>
    <source id="sound" src="" type="audio/mpeg">
  </audio>

  <!-- JavaScripts -->
<!--   <script src="node_modules/jquery-ui/jquery-ui.min.js"></script>
  <script src="node_modules/jquery-ui/jquery-ui.min.css"></script> -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/SCENE_MODULE.js"></script>
  <script src="js/SCENE_APP.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
