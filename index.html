<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/master.css">
  <!-- Title and favicon -->
  <title>DRÃ˜MMER</title>
</head>

<body>
  <!-- START Fixed overlay -->
  <div id="overlay">
    <!-- Absolute GUI -->
    <div class="gui">
      <div class="clock-gui">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand minutes-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
      <div class="keys-gui">
        <div data-key="81" class="key-box">
          <kbd>q</kbd>
        </div>
        <div data-key="87" class="key-box">
          <kbd>w</kbd>
        </div>
        <div data-key="69" class="key-box">
          <kbd>e</kbd>
        </div>
        <div data-key="65" class="key-box">
          <kbd>a</kbd>
        </div>
        <div data-key="83" class="key-box">
          <kbd>s</kbd>
        </div>
        <div data-key="68" class="key-box">
          <kbd>d</kbd>
        </div>
        <div data-key="90" class="key-box">
          <kbd>z</kbd>
        </div>
        <div data-key="88" class="key-box">
          <kbd>x</kbd>
        </div>
        <div data-key="67" class="key-box">
          <kbd>c</kbd>
        </div>
      </div>
      <div class="scroll-gui">
        <img id="scroll-icon" src="media/img/gui/mouse.svg" alt="scroll icon">
        <p id="scroll-text">SCROLL</p>
      </div>
    </div>
    <!-- Fixed Keys with percentages-->
    <div class="keys">
      <div data-key="81" class="key">
        <video data-key="81">
          <source src="media/img/key1/ambulanse.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="87" class="key">
        <video data-key="87">
          <source src="media/img/key1/brems.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="69" class="key">
        <video data-key="69">
          <source src="media/img/key1/dor.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="65" class="key">
        <video data-key="65">
          <source src="media/img/key1/bjeff.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="83" class="key">
        <video data-key="83">
          <source src="media/img/key1/krake.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="68" class="key">
        <video data-key="68">
          <source src="media/img/key1/make.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="90" class="key">
        <video data-key="90">
          <source src="media/img/key1/melding.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="88" class="key">
        <video data-key="88">
          <source src="media/img/key1/motorsykkel.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
      <div data-key="67" class="key">
        <video data-key="67">
          <source src="media/img/key1/tut.webm" type="video/webm"> Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <!-- END fixed overlay -->
  <!-- Scenes -->
  <section class="scene scene-1" id="scene">

  </section>
  <!-- Audio files -->
  <audio data-key="81" src="media/audio/key/ambulanse.mp3"></audio>
  <audio data-key="87" src="media/audio/key/brems.wav"></audio>
  <audio data-key="69" src="media/audio/key/dor.wav"></audio>
  <audio data-key="65" src="media/audio/key/hund.wav"></audio>
  <audio data-key="83" src="media/audio/key/krake.wav"></audio>
  <audio data-key="68" src="media/audio/key/make.wav"></audio>
  <audio data-key="90" src="media/audio/key/melding.wav"></audio>
  <audio data-key="88" src="media/audio/key/motorsykkel.wav"></audio>
  <audio data-key="67" src="media/audio/key/tut.wav"></audio>
 
  <audio class="scene-audio" id="sound" src=""></audio>
 
  <!-- Video files -->
  <!-- JavaScripts -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/SCENE_MODULE.js"></script>
  <script src="js/SCENE_APP.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/KEY.js"></script>
  <script src="js/scene.js"></script>
  <script src="js/gui.js"></script>
  
</body>

</html>
